{%extends 'base.html' %}
{% block title %}{{block.super}}{% endblock %}
{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color:cornflowerblue">
        {{ object.user }}
    </div>
    <div class="col-sm-9 col-xs-12" style="background-color:khaki">
        <br>
        {{ object.content }}
        <br>
        {{ object.timestamp }} | {{ object.timestamp|timesince }} ago
        <br>
    </div>
</div>

{% endblock %}
